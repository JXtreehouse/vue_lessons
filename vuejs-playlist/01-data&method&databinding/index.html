<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>VueJS  Tutorials</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="vue-app">
	  <h1>{{greet('晚上')}}</h1>

</body>
</html>
